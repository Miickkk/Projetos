<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Entre em contato conosco.">
    <title>Mix Viagem - Fale Conosco</title>
    <link rel="icon" type="image/x-icon" href="/Blue White Modern Professional Travel and Tour Agency Logo.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #ffffff;
        }

        header {
            background: url('/11.png') no-repeat center center/cover;
            padding: 90px 0;
            color: white;
            text-align: center;
        }

        nav {
            background-color: #157f9e;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #0cc0df;
            color: #ffffff;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #157f9e;
        }
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        input, textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #0cc0df;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"], input[type="reset"] {
            background-color: #0cc0df;
            color: rgb(255, 255, 255);
            border: none;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #157f9e;
        }
    </style>
</head>
<body>

    <nav>
        <a href="/index1.html">Home</a>
        <a href="/sobre.html">Sobre</a>
        <a href="#sobre">Serviços</a>
        <a href="/fale_conosco.html">Contato</a>
    </nav>
    
    <header>
        <h1></h1>
        <p></p>
    </header>
    
    <div class="container">
        <h2>Fale Conosco</h2>
        <p>Se você tiver qualquer dúvida, sugestão ou problema, preencha o formulário abaixo. Nós responderemos o mais rápido possível.</p>

        <form action="#" method="POST">
            <label for="name">Nome Completo:</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="subject">Assunto:</label>
            <input type="text" id="subject" name="subject" placeholder="Digite o assunto" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="6" placeholder="Digite sua mensagem" required></textarea>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    </div>
</body>
</html>
